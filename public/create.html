<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Tin</title>
  </head>
  <body>
    <header>
      <a href="main.html">
        <h1>Coffee Tin</h1>
        <img src="logolinkhere" alt="really cool logo" />
      </a>
      <nav>
        <ul>
          <li>
            <a href="main.html">Home</a>
            <a href="login.html">Login/Register User</a>
            <a href="user.html">My Projects</a>
            <a href="create.html">Create Project</a>
          </li>
        </ul>
      </nav>
    </header>
    <form>
      <h3>Project Name</h3>
      <input
        required
        id="projectName"
        placeholder="What's the project called?"
      />
      <h3>Project Details</h3>
      <input
        required
        id="projectDetails"
        placeholder="What's the project for/about?"
      />
      <h3>Project Funding Goal</h3>
      <input
        required
        type="number"
        id="projectGoal"
        placeholder="What's the funding goal?"
      />
      <h3>Project Funding Deadline</h3>
      <input
        required
        type="datetime"
        id="projectDeadline"
        placeholder="What deadline would you like to set?"
      />
      <h3>Project Funding Incentives</h3>
      <section id="projectIncentives"></section>
      <input type="button" id="addIncentive" value="Add Incentive" />
    </form>
  </body>
</html>
