<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Tin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="/public/css/style.css">
  </head>
  <body>
    <header>
      <a href="main.html">
        <h1>Coffee Tin</h1>
        <img src="logolinkhere" alt="really cool logo" />
      </a>
      <nav>
        <ul>
          <li>
            <a href="main.html">Home</a>
            <a href="login.html">Login/Register User</a>
            <a href="user.html">My Projects</a>
            <a href="create.html">Create Project</a>
          </li>
        </ul>
      </nav>
    </header>

    <section>
      <h4>Log In:</h4>
      <form>
        <input type="email" id="email" name="email" placeholder="Email" />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
        />
        <input type="submit" value="Log In" />
      </form>
    </section>
    <hr />
    <section>
      <form>
        <h4>Register:</h4>
        <input
          type="text"
          name="firstName"
          id="firstName"
          placeholder="First Name"
        />
        <input
          type="text"
          name="lastName"
          id="lastName"
          placeholder="Last Name"
        />
        <input type="email" name="newEmail" id="newEmail" placeholder="Email" />
        <input
          type="password"
          name="newPassword"
          id="newPassword"
          placeholder="Password"
        />
        <input
          type="password"
          name="confirmPassword"
          id="confirmPassword"
          placeholder="Confirm Password"
        />
        <input type="submit" value="Register User" />
      </form>
    </section>
  </body>
</html>
